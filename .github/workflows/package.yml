name: Package
on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Python
        id: python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install build packages
        run: |
          ${{ steps.python.outputs.python-path }} -m pip install build
      - name: Build sdist and wheel
        run: |
          ${{ steps.python.outputs.python-path }} -m build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/t-doc-common
    permissions:
      id-token: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # v1.13.0
        with:
          print-hash: true

  publish-to-github:
    name: Publish to GitHub
    needs:
      - publish-to-pypi
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/
      - name: Sign packages
        uses: sigstore/gh-action-sigstore-python@f7ad0af51a5648d09a20d00370f0a91c3bdf8f84  # v3.0.1
        with:
          inputs: >-
            ./dist/*.tar.gz
            ./dist/*.whl
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release create '${{ github.ref_name }}' \
              --repo='${{ github.repository }}' \
              --notes="[Release notes](https://common.t-doc.org/release-notes.html#release-$(echo '${{ github.ref_name }}' | sed -re 's/\./-/g'))"
      - name: Upload packages and signatures
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release upload '${{ github.ref_name }}' dist/* \
              --repo='${{ github.repository }}'

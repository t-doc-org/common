{% if show_copyright and copyright %}
<p class="copyright">{%
  if hasdoc('copyright')
    %}<a href="{{ pathto('copyright') }}">Copyright {{ copyright }}</a>{%
  else
    %}Copyright {{ copyright }}{%
  endif %}{% if license
    %}, {% if license_url
      %}<a href="{{ license_url }}">{{ license }}</a>{%
    else
      %}{{ license }}{%
    endif %}{%
  endif %}</p>
{% endif %}
